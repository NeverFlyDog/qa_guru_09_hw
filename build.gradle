plugins {
    id 'java-library'
}

group = 'ru.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            platform("org.junit:junit-bom:5.13.4"),
            "org.junit.jupiter:junit-jupiter",
            "org.junit.platform:junit-platform-launcher",
            "com.codeborne:selenide:7.9.4",
            'com.codeborne:pdf-test:2.0.0',
            'com.opencsv:opencsv:5.12.0',
            platform('com.fasterxml.jackson:jackson-bom:2.19.2'),
            'com.fasterxml.jackson.core:jackson-core',
            'com.fasterxml.jackson.core:jackson-databind'
    )
    testImplementation('com.codeborne:xls-test:1.7.2') {
        exclude group: 'org.apache.poi', module: 'poi-ooxml'
    }
    testImplementation 'org.apache.poi:poi-ooxml:5.4.0'

    testRuntimeOnly "org.slf4j:slf4j-nop:2.0.17"
}


test {
    useJUnitPlatform()
}